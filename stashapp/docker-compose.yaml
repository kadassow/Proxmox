# APPNICENAME=Stash
# APPDESCRIPTION=An organizer for your porn, written in Go
services:
  stashPro:
    image: stashapp/stash:latest
    container_name: stashapp-pro
    restart: unless-stopped
    ## the container's port must be the same with the STASH_PORT in the environment section
    ports:
      - "9001:9001"
    ## If you intend to use stash's DLNA functionality uncomment the below network mode and comment out the above ports section
    # network_mode: host
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "2m"
    environment:
      - STASH_STASH=/data/
      - STASH_GENERATED=/generated/
      - STASH_METADATA=/metadata/
      - STASH_CACHE=/cache/
      ## Adjust below to change default port (9999)
      - STASH_PORT=9001
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - /etc/localtimePro:/etc/localtime:ro
      ## Adjust below paths (the left part) to your liking.
      ## E.g. you can change ./config:/root/.stash to ./stash:/root/.stash
      
      ## Keep configs, scrapers, and plugins here.
      - $SQLITE_DIR/stashpro:/root/.stash
      ## Point this at your collection.
      - $DATA_DIR/otherstuff:/data
      ## This is where your stash's metadata lives
      - $CONFIGS_DIR/stashpro/metadata:/metadata
      ## Any other cache content.
      - $CONFIGS_DIR/stashpro/cache:/cache
      ## Where to store binary blob data (scene covers, images)
      - $CONFIGS_DIR/stashpro/blobs:/blobs
      ## Where to store generated content (screenshots,previews,transcodes,sprites)
      - $CONFIGS_DIR/stashpro/generated:/generated

